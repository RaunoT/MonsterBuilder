<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Color Android status bar -->
    <meta name="theme-color" content="#009600" />
	<title>Monster Builder</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <!-- JS -->
    <script src="../js/universal.js"></script>
</head>
<body>

	<!-- Fixed top navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
	    	<div class="navbar-header">
	    		<!-- Burgermenüü -->
	    		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
				</button>
	      		<a class="navbar-brand" href="index.html">Monster Builder</a>
	    	</div>
	    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    <ul class="nav navbar-nav navbar-right">
			    	<li class="active"><a href="singleplayer.html">Single-player</a></li>
			      	<li><a href="multiplayer.html">Multi-player</a></li>
			    </ul>
			</div>
	  	</div>
	</nav>

	<!-- Page heading -->
	<h1>SINGLE-PLAYER MODE</h1>
	<!-- Guides under heading -->
	<h3 id="guide"><i>Loop through different bodyparts by clicking on the corresponding slot</i></h3>
	<h3 id="opponentGuide"><i>After you click fight, the computer will automatically generate an enemy monster for you</i></h3>

	<div class="container-fluid">
		<div class="col-sm-6">
			<h2><span class="underline">YOUR MONSTER</span></h2>
			<div class="scale">
				<div class="row">
					<div class="col-xs-4 col-xs-offset-4" id="pHead">
						<img src="../assets/monster/starter/head_0.png">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4" id="pLeftHand">
						<img src="../assets/monster/starter/hand_left_0.png">
					</div>
					<div class="col-xs-4" id="pChest">
						<img src="../assets/monster/starter/body_0.png">
					</div>
					<div class="col-xs-4" id="pRightHand">
						<img src="../assets/monster/starter/hand_right_0.png">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 col-xs-offset-2" id="pLeftLeg">
						<img src="../assets/monster/starter/leg_left_0.png">
					</div>
					<div class="col-xs-4" id="pRightLeg">
						<img src="../assets/monster/starter/leg_right_0.png">
					</div>
				</div>
			</div>

		<!-- Control buttons -->
		<div class="row">
			<div class="col-xs-2 col-xs-offset-4 text-center">
				<button type="button" class="controlBtn" id="play">Play</button>
			</div>
			<div class="col-xs-2 text-center">
				<button type="button" id="reset" class="controlBtn">Reset</button>
			</div>
		</div>
		</div>

		<!-- Random monster -->
		<div class="col-sm-6">
			<h2><span class="underline">ENEMY MONSTER</span></h2>
			<div class="scale">
				<div class="row">
					<div class="col-xs-4 col-xs-offset-4" id="eHead">
						<img src="../assets/monster/starter/head_0.png">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4" id="eLeftHand">
						<img src="../assets/monster/starter/hand_left_0.png">
					</div>
					<div class="col-xs-4" id="eChest">
						<img src="../assets/monster/starter/body_0.png">
					</div>
					<div class="col-xs-4" id="eRightHand">
						<img src="../assets/monster/starter/hand_right_0.png">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 col-xs-offset-2" id="eLeftLeg">
						<img src="../assets/monster/starter/leg_left_0.png">
					</div>
					<div class="col-xs-4" id="eRightLeg">
						<img src="../assets/monster/starter/leg_right_0.png">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="singlePlayer"></div>

</body>
</html>
